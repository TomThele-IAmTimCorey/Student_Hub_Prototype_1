<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Hub - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 250px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button {
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Student Hub</h1>
  <h3>Presented by DevForge</h3>

  <!-- Input fields -->
  <input type="text" id="name" placeholder="Enter your name" />
  <input type="email" id="email" placeholder="Enter your email" />
  <input type="password" id="password" placeholder="Enter password" />

  <!-- Submit button (disabled by default) -->
  <button id="submitBtn" disabled>Submit</button>
  <div class="error" id="errorMsg"></div>

  <script>
    // Expected password (hashed in real apps, but here it's simple)
    const correctPassword = "test!bluefish!";

    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const submitBtn = document.getElementById("submitBtn");
    const errorMsg = document.getElementById("errorMsg");

    // Simple email validation
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    // Enable/disable button depending on inputs
    function validateForm() {
      if (
        nameInput.value.trim() !== "" &&
        isValidEmail(emailInput.value) &&
        passwordInput.value === correctPassword
      ) {
        submitBtn.disabled = false;
        errorMsg.textContent = "";
      } else {
        submitBtn.disabled = true;
      }
    }

    // Attach validation to input events
    nameInput.addEventListener("input", validateForm);
    emailInput.addEventListener("input", validateForm);
    passwordInput.addEventListener("input", validateForm);

    // Submit button click
    submitBtn.addEventListener("click", () => {
      if (passwordInput.value !== correctPassword) {
        errorMsg.textContent = "Incorrect password.";
        return;
      }

      // Store login data in localStorage for later use
      localStorage.setItem("login_name", nameInput.value.trim());
      localStorage.setItem("login_email", emailInput.value.trim());

      // Redirect to landing page
      window.location.href = "landing.html";
    });
  </script>
</body>
</html>
